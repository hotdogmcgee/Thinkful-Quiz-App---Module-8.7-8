<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Classical Guitar Quiz App</title>
    <meta name="description" content="Test your knowledge about the world of classical guitar!">
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Metrophobic" rel="stylesheet">
  </head>
  <body>
    <header role="banner">
            <h1>How well do you know the classical guitar?</h1>
            <h2>Test your knowledge, and remember to keep practicing!</h2>
    </header>
    <main role="main">
            <section id="question-page" role="main">
             <h2 id="question">2. Who is considered the most important person in the development of classical guitar literature and performance in the 20th century?</h2>
             
             <form>
               <fieldset class="quiz-form">
                 <label class="answer-template">
                   <input class="answer" type="radio" name="option" checked="">
                   <span>Andres Segovia</span>
                 </label>

                 <label class="answer-template"> 
                    <input class="answer" type="radio" name="option" checked="">
                    <span>John Williams</span>
                </label>

                <label class="answer-template">
                    <input class="answer" type="radio" name="option" checked="">
                    <span>Jimi Hendrix</span>
                </label>

                <label class="answer-template">
                  <input class="answer" type="radio" name="option" checked="">
                  <span>Robert Johnson</span>
                </label>
                      
           
               </fieldset>  
               <button class='submit-button'><a href=incorrect.html>Submit</a></button>
         
             </form>
             </section>
             <section id="scorecard" role="status">
                <ul class="score">
                    <li>Question Number 2/10</li>
                    <li>Score: 1</li>
                </ul>
             </section>
            </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
